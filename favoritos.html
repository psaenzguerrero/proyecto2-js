<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="resultado"></h1>

    <script>
        // Recuperar la variable guardada
        const variableGuardada = localStorage.getItem("variableGuardada");

        if (variableGuardada) {
            document.getElementById("resultado").textContent = `La variable guardada es: ${variableGuardada}`;
            
        } else {
            document.getElementById("resultado").textContent = "No hay ninguna variable";
        }
    </script>


<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
