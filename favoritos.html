<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Objetos Guardados</h1>
    <ul id="listaObjetos"></ul>

    <script>
        // Recuperar la lista de objetos guardados en localStorage
        const objetosGuardados = JSON.parse(localStorage.getItem("listaObjetos")) || [];

        // Mostrar la lista en el HTML
        const lista = document.getElementById("listaObjetos");

        if (objetosGuardados.length > 0) {
            lista.textContent = objetosGuardados.length;
        } else {
            lista.textContent = "No hay objetos guardados en localStorage.";
        }
    </script>


<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
